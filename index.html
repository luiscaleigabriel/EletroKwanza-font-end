<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ElectoKwanza</title>
</head>
<body>
    
    <header id="header">
        <div id="header-info" class="d-flex justify-content-between">
            <div class="header-info--info">
                <span class="border-end"><i class="fa-solid fa-phone icon-contact"></i> (+244) 929 379 920</span>
                <span>
                    <i class="fa-regular fa-envelope icon-contact"></i> electrokwanza@gmail.com
                </span>
            </div>
            <div class="header-info--info">
                <span class="border-end">
                    <a title="Localização" href="#" class="link">
                        <i class="fa-solid fa-location-dot"></i> Benfica
                    </a>
                </span>
                <span>
                    <a href="#" class="link"><i class="fa-regular fa-user"></i> Faça login ou Registre-se</a>
                </span>
            </div>
        </div>
        <div id="header-main" class="p-inline">
            <div id="header-main--top" class="d-flex justify-content-between align-items-center">
                <a href="index.html" id="logo" class="link-default">
                    <h1>ElectoK<span class="logo-dot">.</span></h1>
                </a>
                <form id="form-search" action="" method="post">
                    <input type="search" name="search" id="search" placeholder="Buscar por..." />
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div id="icons-main" class="d-flex">
                    <a title="Favoritos" href="" class="position-relative">
                        <i class="fa-regular fa-heart"></i>
                        <span id="icon-value" class="position-absolute border rounded-circle">
                          <span class="">10</span>
                        </span>
                    </a>
                    
                    <a title="Carrinho" href="" class="position-relative">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span id="icon-value" class="position-absolute border rounded-circle">
                          <span class="">10</span>
                        </span>
                    </a>
                </div>
            </div>
            <div id="header-main--botton"></div>
        </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
